<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Image Search</h1>
    </header>
    <main>
      <div class="container">
        <input type="text" placeholder="Search Images" />
        <div class="image-container">
          <ul class="flex">
            <li class="image">
              <img
                src="https://images.unsplash.com/photo-1708923262250-09c61f1bb6a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
                alt="img"
              />
            </li>
            <li class="image">
              <img
                src="https://images.unsplash.com/photo-1708923262250-09c61f1bb6a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D"
                alt="img"
              />
            </li>
          </ul>
        </div>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
